<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ produto.nome }} - Detalhes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cliente/style.css') }}">
</head>
<body>
    <h1>{{ produto.nome }}</h1>
    <p><strong>Categoria:</strong> {{ produto.categoria }}</p>
    <p><strong>Preço:</strong> R$ {{ produto.preco }}</p>
    <p><strong>Estoque disponível:</strong> {{ produto.quantidade }}</p>

    <a href="{{ url_for('loja') }}" class="botao">Voltar para a loja</a>
</body>
</html>
