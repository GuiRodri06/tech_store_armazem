<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/style/style.css') }}">
</head>
<body>
    <header>
        <h1>Adcionar Novo Produto</h1>
        <div class="search-bar">
            <form action="{{ url_for('buscar_produto') }}" method="GET">
                <input type="text" name="nome" placeholder="Buscar produto...">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </header>
    <main>
        <div class="tabela-adcionar">
            <form method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required><br>

                <label for="preco">Pre√ßo:</label>
                <input type="number" id="preco" name="preco" step="0.01" required><br>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required><br>

                <button type="submit" class="submeter-produto-adcionado">Adicionar Produto</button>
            </form>
        </div>
        <a href="{{ url_for('admin_index') }}">Voltar para o Painel</a>
    </main>
</body>
</html>
