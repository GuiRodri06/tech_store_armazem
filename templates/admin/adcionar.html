<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/style.css') }}">
</head>
<body>
    <h1>Atualizar Produto: {{ nome }}</h1>
    <form method="POST">
        <label for="novo_nome">Novo Nome:</label>
        <input type="text" id="novo_nome" name="novo_nome" required><br>

        <label for="preco">Novo Pre√ßo:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br>

        <label for="quantidade">Nova Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <button type="submit">Atualizar Produto</button>
    </form>
    <a href="{{ url_for('admin_index') }}">Voltar para o Painel</a>
</body>
</html>
